name: 🚀 Deploy OfficeXpress to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual trigger from GitHub

jobs:
  deploy:
    name: 🎉 Deploy to Production
    runs-on: ubuntu-latest
    
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
      
    - name: 📦 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔨 Install dependencies
      run: npm ci
      env:
        CI: false
        
    - name: 🏗️ Test Multiple Directory Paths
      run: |
        echo "Testing multiple directory paths systematically"
        mkdir -p test-dirs/root test-dirs/public_html test-dirs/www test-dirs/htdocs
        cp test-deployment.html test-dirs/root/index.html
        cp test-deployment.html test-dirs/public_html/index.html  
        cp test-deployment.html test-dirs/www/index.html
        cp test-deployment.html test-dirs/htdocs/index.html
        
    - name: 📂 Test Path 1: Root directory
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: test-dirs/root/
        server-dir: /
        
    - name: 📂 Test Path 2: public_html
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: test-dirs/public_html/
        server-dir: /public_html/
        
    - name: 📂 Test Path 3: www directory  
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: test-dirs/www/
        server-dir: /www/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/*.log
          **/server/**
          **/shared/**
          .env*